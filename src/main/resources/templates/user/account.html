<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<section>
    <div class="container-fluid p-5 mt-5 ">
        <div class="card-header text-center ">
        <th:block th:if="${session != null and session.successMessage != null}">
            <p class="text-success fw-bold">[[${session.successMessage}]]</p>
            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
        </th:block>

        <th:block th:if="${session != null and session.errorMessage != null}">
            <p class="text-danger fw-bold">[[${session.errorMessage}]]</p>
            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
        </th:block>
        </div>
        <div class="row">
            <div class="col-md-5" style="margin-left: 10vh; margin-top:10vh">
                <div class="card">
                    <div class="card-header text-center ">
                        <p class="fs-4"> Dane użytkownika</p>
                    </div>
                    <div class="card-body">
                        <form action="/user/edit_account" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" th:value="${user.id}">
                            <div class="row">
                                <div class="col">
                                <label class="form-label">Imię</label>
                                <input required type="text" name="name" class="form-control"
                                           th:value="${user.name}">
                                </div>
                                <div class="col">
                                    <label class="form-label">Nazwisko</label>
                                <input required type="text" name="surname" class="form-control"
                                           th:value="${user.surname}">
                                </div>
                            </div>
                            <div class="row">
                            <div class="col">
                                <label class="form-label">Telefon</label>
                                <input required type="text" name="phone"
                                           class="form-control" th:value="${user.phone}">
                            </div>
                                <div class="col">
                                <label class="form-label">Email</label>
                                <input required type="email" name="email" class="form-control"
                                           readonly th:value="${user.email}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Ulica</label>
                                <input required type="text" name="street" class="form-control"
                                           th:value="${user.street}">
                                </div>
                            <div class="col">
                                <label class="form-label">Miasto</label>
                                <input required type="text" name="city" class="form-control"
                                           th:value="${user.city}">
                            </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Kraj</label>
                                <input required type="text" name="country" class="form-control"
                                           th:value="${user.country}">
                                </div>
                                <div class="col">
                                    <label class="form-label">Kod pocztowy</label>
                                <input required type="text" name="postcode" class="form-control" pattern="\d{2}-\d{3}" maxlength="6"
                                           th:value="${user.postcode}">
                                </div>
                            </div>
                                    <button
                                            class="btn btn-dark text-white col-md-12 mt-3">Edytuj
                                    </button>
                        </form>

                </div>
            </div>
            </div>

            <div class="col-md-4" style="margin-left: 20vh; margin-top:10vh">
                <div class="card">
                    <p class="card-header text-center fs-4">Zmień hasło</p>
                    <div class="card-body">
                            <form action="/user/change_user_password" method="post">
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Aktualne hasło</label>
                                        <input required type="password" name="password" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Nowe hasło</label>
                                        <input required type="password" name="newPassword" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Powtórz hasło</label>
                                        <input required type="password" name="repeatPassword" class="form-control">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-dark text-white col-md-12 mt-3">Zmień hasło</button>

                            </form>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
</body>
</html>
