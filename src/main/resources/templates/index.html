<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
    <section>
        <div id="carouselExample" class="carousel slide">

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/background/1.jpg" class="d-block w-100" alt="..." height="500px">
                </div>
                <div class="carousel-item">
                    <img src="img/background/2.jpg" class="d-block w-100" alt="..." height="500px">
                </div>
                <div class="carousel-item">
                    <img src="img/background/3.jpg" class="d-block w-100" alt="..." height="500px">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


        <div class="container-fluid">
            <div class="row text-center">

                <div class="col-12 d-flex justify-content-center flex-wrap">
                    <div class="card rounded m-2" style="border: none;">
                        <div class="card-body">
                            <img src="img/marki_img/rolex.jpg" class="img-fluid" style="height: 180px;">
                        </div>
                    </div>

                    <div class="card rounded m-2" style="border: none;">
                        <div class="card-body">
                            <img src="img/marki_img/patek.jpg" class="img-fluid" style="height: 180px;">
                        </div>
                    </div>

                    <div class="card rounded m-2" style="border: none;">
                        <div class="card-body">
                            <img src="img/marki_img/audemars.jpg" class="img-fluid" style="height: 180px;">
                        </div>
                    </div>

                    <div class="card rounded m-2" style="border: none;">
                        <div class="card-body">
                            <img src="img/marki_img/breitling.jpg" class="img-fluid" style="height: 180px;">
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </section>
</body>
</html>
